{% extends 'quotes/base.html' %}

{% block content %}
    <h2>Search Results</h2>
    {% if query %}
        <p>Showing results for: "{{ query }}"</p>
    {% endif %}
    <ul class="quotes_list">
        {% for quote in results %}
            <li>{{ quote.quote }} - {{ quote.author.fullname }}</li>
        {% empty %}
            <li>No results found.</li>
        {% endfor %}
    </ul>
{% endblock %}
